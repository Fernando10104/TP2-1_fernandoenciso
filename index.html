        /* Responsive design */

            }

                grid-template-columns: 1fr;
            }

        /* Animations */

            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeIn 0.6s ease-out;
        }
